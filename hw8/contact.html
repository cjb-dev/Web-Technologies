<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- contact page -->
    <title>Contact</title>
    <!-- links to stylesheets -->
    <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!-- page banner -->
    <div class="banner"><h1>Christa's Website</h1></div>
    <!-- navigation bar -->
    <div class="row navbar navigation">
      <div class="col-md-3 navItem">
        <a class="navLink" href="index.html">Home</a>
      </div>
      <div class="col-md-3 navItem">
        <a class="navLink" href="projects.html">Projects</a>
      </div>
      <div class="col-md-3 navItem">
        <a class="navLink" href="artwork.html">Artwork</a>
      </div>
      <div class="col-md-3 navActive">
        <a class="navLink" href="contact.html">Contact</a>
      </div>
    </div>
    <!-- contains overall page content below navigation bar-->
    <div class="container content">
      <div class="row">
        <div class="contactForm">
          <form>
            <h3><strong>Fill out my contact form:</strong></h3>
            <hr />
            <div class="form-group">
              <label>First name:</label>
              <input
                class="form-control"
                type="text"
                id="fname"
                onblur="checkName(this.value, this.id)"
              />
              <p class="help-block" id="fnameHelp"></p>
            </div>
            <div class="form-group">
              <label>Last name:</label>
              <input
                class="form-control"
                type="text"
                id="lname"
                onblur="checkName(this.value, this.id)"
              />
              <p class="help-block" id="lnameHelp"></p>
            </div>
            <div class="form-group">
              <label>Email:</label>
              <input
                class="form-control"
                type="text"
                id="email"
                onblur="checkEmail(this.value, this.id)"
              />
              <p class="help-block" id="emailHelp"></p>
            </div>
            <div class="form-group">
              <label>Username:</label>
              <input
                class="form-control"
                type="text"
                id="username"
                onblur="checkUsername(this.value, this.id)"
              />
              <p class="help-block" id="usernameHelp"></p>
            </div>
            <div class="form-group">
              <label>Comments:</label>
              <input
                class="form-control"
                type="text"
                id="comment"
                onblur="checkComments(this.value, this.id)"
              />
              <p class="help-block" id="commentHelp"></p>
            </div>
          </form>
        </div>
      </div>
      <!-- profile image near bottom of page -->
      <div class="row profile">
        <!-- EXTERNAL IMAGE: Links to the profile image associated with my ArtStation account. -->
        <img
          class="profilePic"
          src="https://cdna.artstation.com/p/users/avatars/006/491/316/large/b2685b287b561b908603f3c663a354e0.jpg?1662489991"
          width="100"
          height="100"
          alt="'PxP Character Design Concept 02', illustration by Buttabun on ArtStation"
        />
      </div>
    </div>

    <!-- footer/end of page: note that this is positioned relative to page information/container;
    so currently it may not touch the bottom for larger monitors or the bottom of vertical screens (i.e. phones)-->
    <footer><h4>Thank you so much for stopping by!</h4></footer>
  </body>
  <script src="assets/js/validation.js"></script>
</html>
